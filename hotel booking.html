<!doctype html>
<html>
<title> Hotel Bookings </title>
<body>
<section>
<ul>
<h6><center><font size="6">Hotel Bookings</font></center></h6>
    <form action="booking_confirmation.html" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="checkin">Check-In Date:</label>
        <input type="date" id="checkin" name="checkin" required><br><br>

        <label for="checkout">Check-Out Date:</label>
        <input type="date" id="checkout" name="checkout" required><br><br>

        <label for="room-type">Room Type:</label>
        <select id="room-type" name="room-type">
            <option value="standard">Standard</option>
            <option value="deluxe">Deluxe</option>
            <option value="suite">Suite</option>
        </select><br><br>

        <label for="num-guests">Number of Guests:</label>
        <input type="number" id="num-guests" name="num-guests" required><br><br>

        <label for="special-requests">Special Requests:</label><br>
        <textarea id="special-requests" name="special-requests" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Book Now">
    </form>

</section>
</ul>
</body>
</html>
